<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="player p1 hide">
        <p class="name">Charlie</p>
        <div class="scoreboard">
            <span class="indicator 1"></span>
            <span class="indicator 2"></span>
            <span class="indicator 3"></span>
            <span class="indicator 4"></span>
            <span class="indicator 5"></span>
        </div>
        <div class="symbol">
            (X)
        </div>
    </div>
    
    <span class="turnIndicator">
        
    </span>

    <div class="board">
        <div data-position='1' class="boardSquare"></div>
        <div data-position='2' class="boardSquare"></div>
        <div data-position='3' class="boardSquare"></div>
        <div data-position='4' class="boardSquare"></div>
        <div data-position='5' class="boardSquare"></div>
        <div data-position='6' class="boardSquare"></div>
        <div data-position='7' class="boardSquare"></div>
        <div data-position='8' class="boardSquare"></div>
        <div data-position='9' class="boardSquare"></div>
    </div>
    
    <div class="play buttons">PLAY</div>
    <div class="play-again buttons hide">PLAY AGAIN</div>

    <form action="" class="hide">
        <div>
            <label for="player1Name">player 1:</label>
            <input required type="text" minlength="1" maxlength="20" id="player1Name" name="player1Name">
        </div>
        <div>
            <label for="player2Name">player 2:</label>
            <input required type="text" minlength="1" maxlength="20" id="player2Name" name="player2Name">
        </div>
        <button type='submit' class="buttons formButton">go</button>
    </form>

    <div class="player p2 hide">
        <p class="name">Bobby</p>
        <div class="scoreboard">
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
            <div class="indicator"></div>
        </div>
        <div class="symbol">
            (O)
        </div>
    </div>
</body>
</html>
